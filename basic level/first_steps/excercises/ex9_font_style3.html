<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        font-family: arial;
        margin-top: 0px;
        margin-bottom: 20px;
        text-align: center;
        width: 350px;
      }

      .title {
        font-size: 25px;
        font-weight: bold;
      }

      .description {
        font-size: 17px;
      }

      .link {
        color: blue;
        transition: 0.25s;
      }

      .link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <p class="title">Shopping for your business?</p>
    <p class="description">See how <u>Apple at Work</u> can help</p>
    <p class="link">Learn more &gt;</p>
  </body>
</html>
