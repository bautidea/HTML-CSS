<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stretch Button</title>
    <style>
      button {
        background-color: rgb(2, 103, 2);
        color: white;
        border: none;
        padding-inline: 10px;
        padding-block: 5px;
        vertical-align: top;
        transition: padding-inline 0.15s, padding-block 0.2s;
      }
      button:hover {
        padding-inline: 30px;
        padding-block: 15px;
      }
    </style>
  </head>
  <body>
    <button>Stretch</button>
  </body>
</html>
