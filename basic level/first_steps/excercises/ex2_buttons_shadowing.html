<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        --youtube_background: rgb(200, 0, 0);
      }

      .youtube_button {
        background-color: var(--youtube_background);
        color: white;
        height: 36px;
        border: none;
        width: 105px;
        border-radius: 3px;
        cursor: pointer;
        margin: 4px;
        transition: opacity 0.15s; /*
                                      This property is used to make transitions, it takes
                                      two values 'what we want to transition' and 'in how much time we want it to happend'.
                                      This property doesnt go in a psudo class, cus it will activate only when that pseudo class is active.
                                    */
      }

      /*
        hover is a pseudo class it will add extra styles in a certain situation.
        In this case its when the mouse is hovered over the button of SUBSCRIBE.
      */
      .youtube_button:hover {
        opacity: 0.65;
      }

      /*
        The active pseudo class activates when the element is clicked.
      */
      .youtube_button:active {
        opacity: 0.5;
      }

      .twitch_button {
        --twitch_background: white;
        --twitch_color: rgb(66, 66, 217);
        background-color: var(--twitch_background);
        color: var(--twitch_color);
        height: 36px;
        width: 70px;
        border-color: rgb(66, 66, 217);
        border-width: 1px;
        border-style: solid;
        border-radius: 3px;
        cursor: pointer;
        margin: 4px;
        transition: opacity 0.15s, color 0.15s, background-color 0.15s;
      }

      .twitch_button:hover {
        background-color: var(--twitch_color);
        color: var(--twitch_background);
      }

      .twitch_button:active {
        opacity: 0.7;
      }

      .tweet_button {
        background-color: rgb(2, 158, 255);
        color: white;
        height: 36px;
        width: 70px;
        border: none;
        border-radius: 18px;
        cursor: pointer;
        margin: 4px;
        font-weight: bold;
        font-size: 15px;
        transition: box-shadow 0.5s;
      }

      .tweet_button:hover {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15); /*
                                      This property is used to create a shadow, it takes 4 values
                                      the first values sets the horizontal position of the shadow,
                                      the second value sets the vertical position of the shadow,
                                      the third value is the blurr,
                                      and the last value is the color of the shadow.
                                      */
      }
      .uber_button {
        background-color: black;
        color: white;
        border: none;
        height: 36px;
        width: 105px;
        margin: 4px;
        cursor: pointer;
        transition: opacity 0.15s;
      }

      .uber_button:hover {
        opacity: 0.6;
      }

      .amazon_button {
        background-color: rgb(255, 216, 20);
        border: none;
        height: 28px;
        width: 150px;
        border-radius: 18px;
        margin: 4px;
        cursor: pointer;
        transition: background-color 0.15s;
      }

      .amazon_button:hover {
        background-color: rgb(233, 198, 22);
      }

      .git_button {
        background-color: rgb(46, 164, 79);
        color: white;
        border: none;
        border-radius: 4px;
        height: 30px;
        width: 70px;
        margin: 4px;
        font-weight: bold;
        cursor: pointer;
        transition: box-shadow 0.15s;
      }
      .git_button:hover {
        box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.15);
      }

      .bootstrap1_button {
        background-color: rgb(121, 82, 179);
        color: white;
        border: none;
        border-radius: 4px;
        border-style: solid;
        height: 36px;
        width: 100px;
        font-weight: bold;
        margin: 4px;
        cursor: pointer;
        transition: background-color 0.15s;
      }
      .bootstrap1_button:hover {
        background-color: rgb(106, 72, 158);
      }

      .bootstrap2_button {
        --background_col: white;
        --text_col: rgb(108, 117, 125);
        background-color: var(--background_col);
        color: var(--text_col);
        border-width: 1.5px;
        border-color: rgb(108, 117, 125);
        border-style: solid;
        border-radius: 4px;
        height: 36px;
        width: 100px;
        font-weight: bold;
        margin: 4px;
        cursor: pointer;
      }
      .bootstrap2_button:hover {
        background-color: var(--text_col);
        color: var(--background_col);
      }

      .linkedin1_button {
        background-color: rgb(10, 102, 194);
        color: white;
        border: none;
        height: 34px;
        width: 200px;
        border-radius: 17px;
        margin: 4px;
        cursor: pointer;
        transition: 0.15s;
      }
      .linkedin1_button:hover {
        background-color: rgb(5, 58, 111);
      }

      .linkedin2_button {
        background-color: white;
        color: rgb(10, 102, 194);
        border-width: 1px;
        border-color: rgb(10, 102, 194);
        height: 34px;
        width: 70px;
        border-radius: 17px;
        margin: 4px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.15s border-width 0.15s border-style 0.15;
      }
      .linkedin2_button:hover {
        background-color: rgb(161, 196, 249);
        border-width: 2px;
        border-style: solid;
      }
    </style>
  </head>
  <body>
    <button class="youtube_button">SUBSCRIBE</button>
    <button class="twitch_button">JOIN</button>
    <button class="tweet_button">Tweet</button>
    <button class="uber_button">Request now</button>
    <button class="amazon_button">Add to Cart</button>
    <button class="git_button">Sign up</button>
    <button class="bootstrap1_button">Get started</button>
    <button class="bootstrap2_button">Download</button>
    <button class="linkedin1_button">Apply on company website</button>
    <button class="linkedin2_button">Save</button>
  </body>
</html>
