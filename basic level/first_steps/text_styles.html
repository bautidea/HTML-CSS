<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Style</title>
    <style>
      p {
        font-family: arial;
        margin-top: 0px;
      }

      .video_title {
        font-size: 18px;
        font-weight: bold;
        width: 350px;
        line-height: 24px;
        margin-bottom: 5px;
      }

      .video_stats {
        font-size: 13px;
        color: rgb(96, 96, 96);
        margin-bottom: 15px;
      }

      .video_creator {
        color: rgb(96, 96, 96);
        font-size: 15px;
        margin-bottom: 15px;
      }

      .description {
        color: rgb(96, 96, 96);
        font-size: 15px;
        width: 300px;
        line-height: 24px;
        margin-bottom: 20px;
      }

      .apple_img {
        width: 35px;
        height: 35px;
        object-fit: contain;
        margin-top: 0;
        margin-bottom: 10px;
      }

      .shop_desc {
        background-color: rgb(227, 65, 64);
        text-align: center;
        padding-inline: 15px;
        padding-block: 25px;
        margin: none;
        width: 550px;
        color: white;
        font-size: 16px;
      }

      .shop_link {
        transition: underline 0.15s;
      }
      .shop_link:hover {
        text-decoration: underline;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <p class="video_title">
      This is a paragraph where i can practice text style.
    </p>

    <p class="video_stats">3.4M views &#183; 6 months ago</p>

    <p class="video_creator">Juan B. De Angelis &#x2714;</p>

    <p class="description">
      Data Scientist Jr. at Taligent Business Analytics. In these repositories
      you will find all my personal work.
    </p>

    <img src="imgs/apple.png" alt="Apple img" class="apple_img" />

    <p class="shop_desc">
      <!-- 
        Here i'am using the <span> text element. This element is used to style 
        specifics parts of a line of text. <span? is used because you can give
        it a class, and style it myself.
      -->
      Shop early for the best selection of holiday favourites.
      <span class="shop_link"> Shop now &gt; </span>
    </p>
  </body>
</html>
