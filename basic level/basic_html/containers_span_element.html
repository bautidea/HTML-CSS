<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Span element</title>
    <style>
      .text_style {
        background-color: gold;
      }
    </style>
  </head>
  <body>
    <!-- 
      <span> is another generic container element that is used for styling text.
      It's a container like div, but its not a block-level element it's an 
      INLINE ELEMENT.
    -->
    <p>
      <span class="text_style">Lorem ipsum dolor</span> sit amet consectetur
      adipisicing elit. Id, sit.
    </p>
  </body>
</html>
