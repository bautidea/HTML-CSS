<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ordered list</title>
    <style>
      ul {
        list-style-type: square;
      }
    </style>
  </head>
  <body>
    <!-- 
        We have three types of elements in HTML
        The most used list is '<ul>' Unordered list, we use this element 
        when we wanna show a list of items where order doesnt matter.
    -->
    <ul>
      <!-- 
        To add elements we use <li> List Item.
      -->
      <li>About me</li>
      <!-- 
        To nest a list to create a hierarchy.
        We add another Unordered List.
        -->
      <ul>
        <li>HTML</li>
        <li>JavaScript</li>
        <li>Git</li>
      </ul>
      <li>Courses</li>

      <li>Subscribe</li>
      <li>Contact me</li>
    </ul>
  </body>
</html>
