<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ordered list</title>
    <style>
      ul {
        list-style-type: square;
      }
    </style>
  </head>
  <body>
    <!-- 
      We have three types of elements in HTML
      '<dl>' Description list, we use it to implementing glossaries or display metadata.
    -->
    <dl>
      <!-- First we add a decription term. -->
      <dt>HTML</dt>
      <!-- And after this, we can add a description detail. -->
      <dd>Hypertext Markup Language</dd>
      <dt>CSS</dt>
      <dd>Cascading Stylesheets</dd>
      <dt>Title</dt>
      <dd>The Ultimate GTML and CSS Course</dd>
      <dd>Author</dd>
      <dt>Bauti</dt>
      <dd>Skills</dd>
      <dd>HTML</dd>
      <dd>CSS</dd>
      <dd>Responsive Design</dd>
      <dd>Search Engine Optimization</dd>
    </dl>
  </body>
</html>
