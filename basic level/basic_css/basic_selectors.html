    <title>Basic Selectors</title>
    <link rel="stylesheet" href="/basic_css/css/basic_selectors_style.css" />
  </head>
  <body>
    <!--
      The difference between class and id is that, we cannot have multiple elements
      with the same id, but we can have multiple elements with the same class.
    -->
    <section id="product">
      <h2>HI</h2>
      <article class="product">article1</article>
      <article class="product">article2</article>
      <article class="product">article3</article>
    </section>
