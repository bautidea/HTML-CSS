<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Borders</title>
    <style>
      /* Border in all sides */
      .box {
        width: 600px;
        height: 200px;
        background: dodgerblue;
        border: 5px dashed rgb(105, 103, 103);
        margin: 15px;
      }

      /* 
        Border in side different, the order in the syltes matter,
        cus the values get stepted.
      */
      .box2 {
        width: 600px;
        height: 200px;
        background: dodgerblue;
        border: 5px dashed rgb(105, 103, 103);
        border-bottom: 20px solid pink;
        margin: 15px;
      }

      .box3 {
        width: 600px;
        height: 200px;
        background: dodgerblue;
        border: 5px dashed rgb(105, 103, 103);
        border-width: 10px 15px 10px 15px; /* trbl top right bottom left */
        margin: 15px;
      }
      /* Short version of the above */
      .box4 {
        width: 600px;
        height: 200px;
        background: dodgerblue;
        border: dashed rgb(105, 103, 103);
        border-width: 10px 15px;
        margin: 15px;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
  </body>
</html>
