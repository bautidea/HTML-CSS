<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo class selector</title>
    <link
      rel="stylesheet"
      href="/basic_css/css/pseudo_class_selector_style.css"
    />
  </head>
  <body>
    <article>
      <h2>Heading</h2>
      <p>Lorem ipsum dolor sit amet.</p>
      <p>Lorem ipsum dolor sit.</p>
    </article>

    <!-- 
      Formating elements based on a condition.
      Targetting odd items
    -->
    <ul>
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
      <li>item 4</li>
      <li>item 5</li>
    </ul>

    <!--
      Pseudoclass to format links elements.
      In default value, the link will appear as violet, cus we already visited google.
      Im going to change its color.
    -->
    <a href="https://google.com" target="_blank">google</a>

    <!--
      if the link hasnt been visited
    -->
    <a href="https://someweirdwebsite.com">Link not visited</a>
  </body>
</html>
