<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ordered list</title>
    <style>
      ul {
        list-style-type: square;
      }
    </style>
  </head>
  <body>
    <!-- 
      We have three types of elements in HTML
      '<ol>' Ordered list, whit get an orderded list from 1 to x.
    -->
    <ol>
      <li>Preheat the oven.</li>
      <li>Place the ingridients on the crust.</li>
      <li>Put the pizza in the oven.</li>
    </ol>
  </body>
</html>
