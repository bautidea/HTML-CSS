<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Style 1</title>
    <style>
      p {
        font-family: arial;
        margin-top: 0px;
      }
      .tahoma-font {
        font-family: tahoma;
        font-weight: bold;
        font-size: 20px;
        margin-bottom: 25px;
      }

      .title {
        font-weight: bold;
        font-size: 30px;
        margin-bottom: 10px;
      }

      .desc {
        color: red;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <p class="tahoma-font">This is Tahoma Font</p>
    <p class="title">Biggest Deals of the Year!</p>
    <p class="desc">Sales end Tuesday</p>
  </body>
</html>
