<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font style 2</title>
    <style>
      p {
        margin-top: 0px;
        font-family: verdana;
        width: 300px;
      }

      .title {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .sub_title {
        color: rgb(97, 97, 97);
        margin-bottom: 25px;
      }

      .text_link {
        color: white;
        background-color: rgb(1, 96, 1);
        padding-inline: 25px;
        padding-block: 10px;
        border-radius: 10px;
        width: fit-content;
        transition: opacity 0.15s;
      }

      .text_link:hover {
        opacity: 0.8;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <p class="title">HTML CSS Course</p>

    <p class="sub_title">Beginer to Pro</p>

    <p class="description">
      In this course, we'll learn the skills you need to become a developer.
    </p>

    <p class="text_link">Get Started</p>
  </body>
</html>
