<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .youtube_button {
        background-color: rgb(200, 0, 0);
        color: white;
        height: 36px;
        border: none;
        width: 105px;
        border-radius: 3px;
        cursor: pointer;
        margin: 4px;
      }

      .twitch_button {
        background-color: white;
        color: rgb(66, 66, 217);
        height: 36px;
        width: 70px;
        border-color: rgb(66, 66, 217);
        border-width: 1px;
        border-style: solid;
        border-radius: 3px;
        cursor: pointer;
        margin: 4px;
      }

      .tweet_button {
        background-color: rgb(2, 145, 254);
        color: white;
        height: 36px;
        width: 70px;
        border: none;
        border-radius: 18px;
        cursor: pointer;
        margin: 4px;
        font-weight: bold;
        font-size: 15px;
      }

      .uber_button {
        background-color: black;
        color: white;
        border: none;
        height: 36px;
        width: 105px;
        margin: 4px;
        cursor: pointer;
      }

      .amazon_button {
        background-color: rgb(255, 216, 20);
        border: none;
        height: 28px;
        width: 150px;
        border-radius: 18px;
        margin: 4px;
        cursor: pointer;
      }

      .git_button {
        background-color: rgb(46, 164, 79);
        color: white;
        border: none;
        border-radius: 4px;
        height: 30px;
        width: 70px;
        margin: 4px;
        font-weight: bold;
        cursor: pointer;
      }

      .bootstrap1_button {
        background-color: rgb(121, 82, 179);
        color: white;
        border: none;
        border-radius: 4px;
        border-style: solid;
        height: 36px;
        width: 100px;
        font-weight: bold;
        margin: 4px;
        cursor: pointer;
      }

      .bootstrap2_button {
        background-color: white;
        color: rgb(108, 117, 125);
        border-width: 1.5px;
        border-color: rgb(108, 117, 125);
        border-style: solid;
        border-radius: 4px;
        height: 36px;
        width: 100px;
        font-weight: bold;
        margin: 4px;
        cursor: pointer;
      }

      .linkedin1_button {
        background-color: rgb(10, 102, 194);
        color: white;
        border: none;
        height: 34px;
        width: 200px;
        border-radius: 17px;
        margin: 4px;
        cursor: pointer;
      }

      .linkedin2_button {
        background-color: white;
        color: rgb(10, 102, 194);
        border-width: 1px;
        border-color: rgb(10, 102, 194);
        height: 34px;
        width: 70px;
        border-radius: 17px;
        margin: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button class="youtube_button">SUBSCRIBE</button>
    <button class="twitch_button">JOIN</button>
    <button class="tweet_button">Tweet</button>
    <button class="uber_button">Request now</button>
    <button class="amazon_button">Add to Cart</button>
    <button class="git_button">Sign up</button>
    <button class="bootstrap1_button">Get started</button>
    <button class="bootstrap2_button">Download</button>
    <button class="linkedin1_button">Apply on company website</button>
    <button class="linkedin2_button">Save</button>
  </body>
</html>
