<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div element</title>
    <style>
      .product {
        background-color: gold;
        width: 300px;
      }

      .product2 {
        background-color: yellowgreen;
        width: 250px;
      }
    </style>
  </head>
  <body>
    <!-- 
      In HTML we have a few different container elements. The one that is commonly used
      is the <div> Division Element. This element doesnt have any visual appearence, its 
      just a container.
      We can use CSS to style the div element.
      div is a BLOCK-LEVEL ELEMENT. this kind of elements ALWAYS start on a new line and 
      fill up the entire available space.
    -->
    <div class="product">
      <p>Lorem ipsum dolor sit.</p>
      <a href="#">Link</a>
    </div>

    <div class="product2">
      <p>Lorem ipsum dolor sit.</p>
      <a href="#">Link</a>
    </div>
  </body>
</html>
