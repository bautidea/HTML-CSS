<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
      Pages have at least three building blocks
      <header> <main> <footer>
    -->
    <header></header>
    <main></main>
    <footer></footer>

    <!--
      Sometimes we can have a sidebad for advertising
    -->
    <header></header>
    <main></main>
    <!-- <aside> element is for content that is not directly related to the main contenct-->
    <aside></aside>
    <footer></footer>
  </body>

  <!-- 
    In header or footer quite offten we have a navigation bar with a list of menu items 
    We can have multiple navigation elements on the same page.
  -->
  <header>
    <nav>
      <ul>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </nav>
  </header>

  <main></main>

  <aside></aside>

  <footer>
    <nav>
      <ul></ul>
    </nav>
  </footer>

  <!--
    In the main area we may have multiple sections. we do this using <section> element.
    With this element we can goup related content.
  -->
  <header></header>

  <main>
    <!--
      Every <section> should have a heading.
    -->
    <section>
      <h2></h2>
      <article></article>
      <article></article>
      <article></article>
    </section>

    <section>
      <h2></h2>
      <article></article>
      <article></article>
    </section>
  </main>
  <footer></footer>

  <!--
    We can also have multiple sections inside an article.
  -->
  <header></header>
  <main>
    <article>
      <section></section>
      <section></section>
      <section></section>
    </article>
  </main>
  <aside></aside>
  <footer></footer>
</html>
