<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animations</title>
    <!--  
      We can use the 'transition' property to animate one or more properties, we 
      apply this property to the container not to the hover state.
    -->
    <style>
      body {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .box {
        height: 100px;
        width: 100px;
        background: gold;
        line-height: 100px;
        text-align: center;
        margin: 1rem 1rem;
        transition: transform 0.5s, background 0.5s;
      }

      .b1:hover {
        transform: rotate(45deg);
        background: dodgerblue;
      }
    </style>
  </head>
  <body>
    <div class="box b1">b1</div>
  </body>
</html>
