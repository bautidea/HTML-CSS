<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu with Icons</title>
    <!-- Style Sheets -->
    <link rel="stylesheet" href="/exercises/styles/normalize_css.css" />
    <link rel="stylesheet" href="/exercises/styles/icon_menu_styles.css" />

    <!-- Font Icons -->
    <script
      src="https://kit.fontawesome.com/2b71ffd861.js"
      crossorigin="anonymous"
    ></script>

    <!-- Font styles -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <aside class="menu_box">
      <article class="selection">
        <span class="icon_cont">
          <i class="fa-solid fa-gauge-high"></i>
        </span>
        <p>Dashboard</p>
      </article>

      <article class="selection">
        <span class="icon_cont">
          <i class="fa-solid fa-user"></i>
        </span>
        <p>Users</p>
      </article>

      <article class="selection">
        <span class="icon_cont"><i class="fa-solid fa-sitemap"></i></span>
        <p>Site</p>
      </article>

      <article class="selection">
        <span class="icon_cont"><i class="fa-solid fa-dollar-sign"></i></span>
        <p>Sales</p>
      </article>

      <article class="selection">
        <span class="icon_cont"><i class="fa-solid fa-envelope"></i></span>
        <p>Email</p>
      </article>

      <article class="selection">
        <span class="icon_cont"><i class="fa-solid fa-cogs"></i></span>
        <p>Settings</p>
      </article>
    </aside>
  </body>
</html>
