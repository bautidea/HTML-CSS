<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Importing font style. -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheet and nomalize sheet. -->
    <link rel="stylesheet" href="/styles/normalize_css.css" />
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body>
    <article class="grid grid--cols-2 features">
      <div>
        <span class="icon_container">
          <svg class="icon icon--primary">
            <use xlink:href="/data/images/css_sprite.svg#easy"></use>
          </svg>
        </span>
        <h3 class="features__header">Super Easy to Use</h3>
        <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Placeat
          laboriosam quia aliquid quae exercitationem consectetur? Illum facere
          nihil eos sunt! Possimus temporibus autem voluptas in?
        </p>
        <a class="link_arrow" href="#">learn more</a>
      </div>
      <picture>
        <source
          type="image/webp"
          srcset="
            ./data/images/resize_img/easy@1x.webp 1x,
            ./data/images/resize_img/easy@2x.webp 2x
          "
        />
        <source
          type="image/png"
          srcset="
            ./data/images/resize_img/easy@1x.png 1x,
            ./data/images/resize_img/easy@2x.png 2x
          "
        />
        <img
          class="features__img"
          src="./data/images/easy.jpg"
          alt="Image of a graphs"
        />
      </picture>
    </article>
    <script src="/js/main.js"></script>
  </body>
</html>
