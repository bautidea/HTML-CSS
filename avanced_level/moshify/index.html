<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Importing font style. -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheet and nomalize sheet. -->
    <link rel="stylesheet" href="/styles/normalize_css.css" />
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body>
    <section class="block block--dark block--skewed-left hero">
      <div class="container grid grid--cols-2">
        <header class="hero__content block__header">
          <h1 class="block__heading">Cloud Hosting for Pros</h1>
          <p class="hero__tagline">
            Deploy your website in less than 60 seconds.
          </p>
          <!-- 
              This button is an anchor because when the user clicks on it, they should
                be redirected somewhere else, prehaps to the signup page, idk.
            -->
          <a class="btn btn--accent btn--streched_padding"> get started </a>
        </header>
        <picture>
          <source
            type="image/webp"
            srcset="
              ./data/images/resize_img/banner@1x.webp 1x,
              ./data/images/resize_img/banner@2x.webp 2x
            "
          />
          <source
            type="image/png"
            srcset="
              ./data/images/resize_img/banner@1x.png 1x,
              ./data/images/resize_img/banner@2x.png 2x
            "
          />
          <img class="hero__img" src="./data/images/banner.png" alt="" />
        </picture>
      </div>
    </section>
    <script src="/js/main.js"></script>
  </body>
</html>
