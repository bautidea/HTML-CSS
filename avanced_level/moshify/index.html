<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Importing font style. -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheet and nomalize sheet. -->
    <link rel="stylesheet" href="/styles/normalize_css.css" />
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body>
    <!-- 
      This attribute reference an element or symbol in the sprite.
      The '#' is calling the class that is defined in the css_sprite.svg, when creating the file
      that class is created by the generator.

      With the <use> element we can use an SVG defined somewhere else.
    -->
    <span class="icon_container">
      <svg class="icon icon--primary">
        <use xlink:href="/data/images/css_sprite.svg#settings"></use>
      </svg>
    </span>
  </body>
</html>
