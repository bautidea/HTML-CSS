<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Importing font style. -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheet and nomalize sheet. -->
    <link rel="stylesheet" href="/styles/normalize_css.css" />
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body>
    <!--  
      For inline lists we use BEM convention, separating a block from its element.
      'item' its an element inside a block ('list'), its an internal part of this list.
    -->

    <ul class="list list--bullet">
      <li class="list__item">item 2</li>
      <li class="list__item">item 3</li>
      <li class="list__item">item 4</li>
      <li class="list__item">item 1</li>
    </ul>
  </body>
</html>
