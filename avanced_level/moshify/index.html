<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Importing font style. -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheet and nomalize sheet. -->
    <link rel="stylesheet" href="/styles/normalize_css.css" />
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body>
    <!-- Since we have all elements in isolation we can move the components and place them as we want -->
    <form action="">
      <div class="input_group">
        <input
          type="text"
          placeholder="Enter domain name here..."
          class="domain_input"
        />
        <button class="btn btn--accent">Search</button>
      </div>

      <!-- This can be another way of displaying elements -->
      <div class="input_group">
        <button class="btn btn--accent">Search</button>
        <input
          type="text"
          placeholder="Enter domain name here..."
          class="domain_input"
        />
      </div>
    </form>
  </body>
</html>
