<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        background-color: rgb(2, 103, 2);
        color: white;
        border: none;
        padding-inline: 15px;
        padding-block: 5px;
        margin-inline: 10px;
        margin-block: 5px;
        vertical-align: top;
        cursor: pointer;
        transition: padding-inline 0.4s margin-inline 0.4s;
      }
      button:hover {
        padding-inline: 25px;
        margin-inline: 0px;
      }
    </style>
  </head>
  <body>
    <button>One</button>
    <button>Two</button>
    <button>Three</button>
  </body>
</html>
