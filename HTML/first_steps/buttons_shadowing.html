<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        --youtube_background: rgb(200, 0, 0);
      }

      .youtube_button {
        background-color: var(--youtube_background);
        color: white;
        border: none;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 16px;
        padding-right: 16px;
        vertical-align: top; /* 
                                This property will align the button based on the top.
                                By default the browser tries to align our buttons based on the text.
                              */
        border-radius: 3px;
        cursor: pointer;
        margin: 4px;
        transition: opacity 0.15s; /*
                                      This property is used to make transitions, it takes two values 'what we want to transition'
                                      and 'in how much time we want it to happend'.This property doesnt go in a psudo class,
                                      cus it will activate only when that pseudo class is active.
                                    */
      }

      /*
        hover is a pseudo class it will add extra styles in a certain situation.
        In this case its when the mouse is hovered over the button of SUBSCRIBE.
      */
      .youtube_button:hover {
        opacity: 0.65;
      }

      /*
        The active pseudo class activates when the element is clicked.
      */
      .youtube_button:active {
        opacity: 0.5;
      }

      .twitch_button {
        --twitch_background: white;
        --twitch_color: rgb(66, 66, 217);
        background-color: var(--twitch_background);
        color: var(--twitch_color);
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 16px;
        padding-right: 16px;
        vertical-align: top;
        border-color: rgb(66, 66, 217);
        border-width: 1px;
        border-style: solid;
        border-radius: 3px;
        cursor: pointer;
        margin: 4px;
        transition: opacity 0.15s, color.015s;
      }

      .twitch_button:hover {
        background-color: var(--twitch_color);
        color: var(--twitch_background);
      }

      .twitch_button:active {
        opacity: 0.7;
      }

      .tweet_button {
        background-color: rgb(2, 158, 255);
        color: white;
        border: none;
        border-radius: 18px;
        padding-top: 9px;
        padding-bottom: 9px;
        padding-left: 16px;
        padding-right: 16px;
        vertical-align: top;
        cursor: pointer;
        margin: 4px;
        font-weight: bold;
        font-size: 15px;
        transition: box-shadow 0.5s;
      }

      .tweet_button:hover {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15); /*
                                      This property is used to create a shadow, it takes 4 values
                                      the first values sets the horizontal position of the shadow,
                                      the second value sets the vertical position of the shadow,
                                      the third value is the blurr,
                                      and the last value is the color of the shadow.
                                      */
      }
    </style>
  </head>
  <body>
    <button class="youtube_button">SUBSCRIBE</button>
    <button class="twitch_button">JOIN</button>
    <button class="tweet_button">Tweet</button>
  </body>
</html>
